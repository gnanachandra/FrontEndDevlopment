<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfect square table</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px" style="height: 100px;width:500px;">
        <tr>
            <td colspan="7">Example of perfect square using table.</td>
        </tr>
        <tr>
            <td rowspan="7" style="text-align: center;"><strong>Int 1</strong></td>
            <td rowspan="2" style="text-align: center;"><strong>n*n</strong></td>
            <td colspan="5" style="text-align: center;"><strong>Int 2</strong></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td><strong>1</strong></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td><strong>4</strong></td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td><strong>9</strong></td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td><strong>16</strong></td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td><strong>25</strong></td>
        </tr>
    </table>
</body>
</html>
